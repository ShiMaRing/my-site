server:
  port: 8089

spring:
  shardingsphere:
    datasource:
      # 给每个数据源取别名，任意取
      names: master,slave
      # 配置主数据源数据库连接信息（只写）
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:4406/mydb?characterEncoding=utf-8&serverTimezone=GMT%2B8
        username: root
        password: 111
      # 配置从数据源数据库连接信息（只读）
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:5506/mydb?characterEncoding=utf-8&serverTimezone=GMT%2B8
        username: root
        password: 111
    masterslave:
      # 配置 slave 节点的负载均衡策略 ：轮询机制
      load-balance-algorithm-type: round_robin
      name: dataSource
      # 配置主库 ，负责数据的写入
      master-data-source-name: master
      # 配置从库
      slave-data-source-names: slave
      # 显示SQL
    props:
      sql:
        show: true
  main:
    allow-bean-definition-overriding: true
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: UTF-8
    mode: LEGACYHTML5
    cache: false
  aop:
    auto: true
    proxy-target-class: true
  servlet:
    multipart:
      max-file-size: 10Mb
      max-request-size: 100Mb


mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.xgs.model


#pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
  returnPageInfo: check

logging:
  level:
    com.xgs.dao: DEBUG

swagger:
  show: true

